<ion-content padding-top>

  <p class="logo">
    <img src="../../assets/imgs/logohead.svg" />
  </p>

  <form>
    <ion-list inset padding>

      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      
      <div padding>
        <button ion-button color="accent" (click)="doSignin()" block>Login</button>
        <button ion-button color="default" icon-right (click)="login()" block>
          Login with
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <p style="text-align: center">Don't Have an Account? <a [navPush]="registerPage">Signup</a></p>
      </div>
      
    </ion-list>
    </form>

    <div padding>
      
    </div>

    </ion-content>
