<ion-header>
  <ion-toolbar>
	<div class="toolbar">
		<button ion-button id="closeBtn" (click)="close()"><ion-icon name="close"></ion-icon></button>
		<ion-title>Add Convention</ion-title>
		<button ion-button id="saveBtn" (click)="save()" >Save</button>
	</div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
		  <ion-label stacked>Convention Name</ion-label>
		  <ion-input type="text" [(ngModel)]="name"></ion-input>
		</ion-item>		
		<ion-item>
			<ion-label stacked>Convention Location City,State</ion-label>
			<ion-input type="text" [(ngModel)]="locationCityState" placeholder="Ex. Atlanta, GA"></ion-input>
		</ion-item>	
		<ion-item>
			<ion-label stacked>ZipCode</ion-label>
			<ion-input type="number" [(ngModel)]="zipcode" ></ion-input>
		</ion-item>	
		<ion-item>
		  <ion-label stacked>Description</ion-label>
		  <ion-textarea type="text" [(ngModel)]="description" placeholder = "Description"></ion-textarea>
		</ion-item>
		<br>
		<ion-item>
		  <ion-label >Location Map Embed</ion-label>
		  <ion-input type="url" required pattern="https?://.+" [(ngModel)]="locationV" placeholder = "http://"></ion-input>
		  <ion-icon name="help" item-right (click)="presentAlert()" style="margin:0px;"></ion-icon>
		</ion-item>

		<ion-item>
			<button ion-button (click)="launchLocationPage()">Set Location</button>
		</ion-item>
		
		<ion-item>
		  <ion-label >Main Page Url</ion-label>
		  <ion-input type="url" required pattern="https?://.+" [(ngModel)]="mainPage" placeholder = "http://"></ion-input>
		</ion-item>
		
		<ion-item>
		  <ion-label >Convention Logo Url</ion-label>
		  <ion-input type="url" required pattern="https?://.+" [(ngModel)]="picture" placeholder = "http://"></ion-input>
		</ion-item>
		
		<ion-item>
		  <ion-label >Map Url</ion-label>
		  <ion-input type="url" required pattern="https?://.+" [(ngModel)]="mapUrl" placeholder = "http://"></ion-input>
		</ion-item>
		
		<ion-item>
		  <ion-label >Vendors Url</ion-label>
		  <ion-input type="url" required pattern="https?://.+" [(ngModel)]="vendorsUrl" placeholder = "http://"></ion-input>
		</ion-item>
		
		<ion-item>
		  <ion-label >Bracket Url</ion-label>
		  <ion-input type="url" required pattern="https?://.+" [(ngModel)]="bracketsUrl" placeholder = "http://"></ion-input>
		</ion-item>
		
		<ion-item>
		  <ion-label >Tickets Url</ion-label>
		  <ion-input type="url" required pattern="https?://.+" [(ngModel)]="ticketsUrl" placeholder = "http://"></ion-input>
		</ion-item>
		
		<ion-item>
		  <ion-label >Schedule Url</ion-label>
		  <ion-input type="url" required pattern="https?://.+" [(ngModel)]="scheduleUrl" placeholder = "http://"></ion-input>
		</ion-item>
		
		<ion-item>
		  <ion-label >Store Page Url</ion-label>
		  <ion-input type="url" required pattern="https?://.+" [(ngModel)]="storePageUrl" placeholder = "http://"></ion-input>
		</ion-item>
		
		<ion-item>
		  <ion-label >FAQ Url</ion-label>
		  <ion-input type="url" required pattern="https?://.+" [(ngModel)]="faq" placeholder = "http://"></ion-input>
		</ion-item>
	</ion-list>
  </ion-content>
