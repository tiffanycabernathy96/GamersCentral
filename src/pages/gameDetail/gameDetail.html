<ion-header>
  <ion-navbar>
    <ion-title><h1>{{title}}</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
		<div>
			<iframe width="100%" height="315" [src]="youtubeEmbed" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
		</div>
		<div>
			<h5>Avg. Rating:</h5> <p style="color:white;">{{avgRating}}%</p>
		</div>
		
		<div>
			<h5>Developer:</h5> <p style="color:white;">{{developer}}</p>
		</div>
		<div id="description">
			<h3 style="text-align:center;">Description</h3>
			<p style="color:white; text-align:center;">{{description}}</p>
		</div>
		<div>
			<iframe [src]="steamEmbed" width="100%" frameborder="0" style="border:0" height="190"></iframe>
		</div>
		
		<div id="bottom">
			<h3>Platforms</h3>
			<ul ng-if="platforms">
				<li *ngFor="let platform of platforms">
				{{platform}}
				</li>
			</ul>
			
			<h3>Tags</h3>
			<ul ng-if="tags">
				<li *ngFor="let tag of tags">
				{{tag}}
				</li>
			</ul>
		</div>
		<button ng-if="gamePageUrl != undefined" ion-button color="danger" id="gamePage"><a href={{gamePageUrl}}>Game Page Url</a></button>
		<button ion-button color="danger" id="rateGame" (click)="rate()"  *ngIf="rateDisable">Rate Game</button>

</ion-content>
