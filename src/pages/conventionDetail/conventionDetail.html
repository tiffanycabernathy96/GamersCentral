<ion-header>
  <ion-navbar>
    <ion-title><h1>{{name}}</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="img">
		<img src={{picture}} *ngIf="picture"/>
	</div>
	<div id="topBtns">
		<button  color="danger"><a href={{vendorsUrl}}>Vendors</a></button>
		<button  color="danger"><a href={{scheduleUrl}}>Schedule</a></button>
		<button  color="danger"><a href={{mainPage}}>Main Page</a></button>
	</div>
	<div id="bottomBtns">
		<button  color="danger"><a href={{storePageUrl}}>Store Page</a></button>
		<button  color="danger"><a href={{bracketsUrl}}>Contests</a></button>
		<button  color="danger"><a href={{faq}}>FAQ</a></button>
	</div>
	<h3>Location: {{locationCityState}}, {{zipcode}}</h3>
	<div id="map">
	<iframe [src]="locationV" width="100%" height="350" frameborder="0" style="border:0"></iframe>
	</div>
	<button ion-button color="danger" id="tickets"><a href={{ticketsUrl}}>But Tickets Now!</a></button>
	<div id="socialMedia">
		<button ion-button icon-only color="danger"><ion-icon name="logo-facebook"></ion-icon> </button>
		<button ion-button icon-only color="danger"><ion-icon name="logo-instagram"></ion-icon></button>
		<button ion-button icon-only color="danger"><ion-icon name="logo-twitter"></ion-icon></button>
	</div>
  <ion-card>
    <ion-card-content id="description">
      <p style="color: white;">{{description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
