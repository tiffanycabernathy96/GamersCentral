<ion-header>
  <ion-navbar>
    <ion-title>Convention Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p style="color: #ffffff">Convention Name: {{name}}</p>
      <p style="color: #ffffff">Map: {{mapUrl}}</p>
      <p style="color: #ffffff">Vendors: {{vendorsUrl}}</p>
      <p style="color: #ffffff">Brackets: {{bracketsUrl}}</p>
      <p style="color: #ffffff">Tickets: {{ticketsUrl}}</p>
      <p style="color: #ffffff">Event Manager: {{eventMngr}}</p>
      <p style="color: #ffffff">Location: {{locationV}}</p>
      <p style="color: #ffffff">Schedule: {{scheduleUrl}}</p>
      <p style="color: #ffffff">Store: {{storePageUrl}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
