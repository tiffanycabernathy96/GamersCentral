
<ion-header>
  <ion-navbar>
    <ion-title>Conventions</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addConvention()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="content"> 
  <ion-card>
      <ion-card-header style="color: #ffffff">
        Upcoming Conventions
      </ion-card-header>
      <ion-card-content>
          <ion-list>
            <ion-item-sliding *ngFor="let item of allConventions">
              <ion-item (click)="viewItem(item)">
                  <ion-thumbnail item-start>
                      <img height="15" width="15" src="assets/imgs/Dragon-Con-Logo.png" />
                  </ion-thumbnail>
                  <h2 style="color: #ffffff">{{item.name}}</h2>
                  <p>Location: {{item.locationCityState}}, {{item.zipcode}}</p>
                  <p>Main Page: {{item.mainPage}}</p>
                </ion-item>
                  <ion-item-options side="right">
                      <button ion-button (click)="loadEditConvention(item)" color="editGreen"><ion-icon name="create"></ion-icon>Edit</button>
                      <button ion-button color="danger"><ion-icon name="trash"></ion-icon>Delete</button>
                  </ion-item-options>
            </ion-item-sliding> 
          </ion-list>
      </ion-card-content>
    </ion-card>

</ion-content>
