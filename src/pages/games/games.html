
<ion-header>
  <ion-navbar>
    <ion-title>My Games</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addGame()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <ion-card>
    <ion-card-header style="color: #ffffff">
      Suggested Games
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of allGames">
          <h2 style="color: #ffffff">{{item.title}}</h2>
          <p>Developer: {{item.developer}}</p>
          <p>Description: {{item.description}}</p>
        </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

</ion-content>
