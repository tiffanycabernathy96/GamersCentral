
<ion-header>
  <ion-navbar>
    <ion-title>My Games</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addGame()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
    <ion-card>
        <ion-card-header style="color: #ffffff">
          Suggested Games
        </ion-card-header>
        <ion-card-content>
            <ion-list>
              <ion-item-sliding *ngFor="let item of allGames">
                <ion-item (click)="viewItem(item)">
                    <h2 style="color: #ffffff">{{item.title}}</h2>
                    <p>Developer: {{item.developer}}</p>
                    <p>Game Page URL: {{item.gamePageUrl}}</p>
                  </ion-item>
                    <ion-item-options side="right">
                        <button ion-button (click)="loadEditGame(item)"><ion-icon name="create"></ion-icon>Edit</button>
                        <button ion-button color="danger"><ion-icon name="trash"></ion-icon>Delete</button>
                    </ion-item-options>
              </ion-item-sliding> 
            </ion-list>
        </ion-card-content>
      </ion-card>

</ion-content>
