
<ion-header>
  <ion-navbar color="main">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-card>
    <ion-card-header>
      Upcoming Conventions
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <ion-item *ngFor="let item of conventions">
              <h2>{{item.name}}</h2>
              <p>Location: {{item.locationV}}</p>
              <p>Event Manager: {{item.eventMngr}}</p>
            </ion-item>
          </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Suggested Games
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <ion-item *ngFor="let item of games">
              <h2>{{item.title}}</h2>
              <p>Developer: {{item.developer}}</p>
              <p>Description: {{item.description}}</p>
            </ion-item>
          </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
